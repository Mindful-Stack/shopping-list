name: WorkflowFelicia

on:
  push: 
      branches: [main]
  pull_request:
      branches: [main]
  
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [8.0 , 9.0]

    steps:
      - name: Checkout 
        uses: actions/checkout@v5

      - name: setup.NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{matrix.version}}

      - name: test setup
        if: success()
        run: echo "test successful"

      - name: build
        run: dotnet build ShoppingList.sln 


       
