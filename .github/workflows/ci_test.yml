name: WorkflowTest
  
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [9.0, 8.0]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .Net
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ matrix.version }}

      - name: Build Solution
        run: dotnet build ShoppingList.sln

      - name: TestBuildSuccess
        if: success()
        run: echo "Build successful" 

      - name: Run Tests
        run: dotnet test /ShoppingList.Tests/ShoppingItemTests.cs

      - name: RunTestSuccessfully
        if: success()
        run: echo "Tests ran successfully" 

      - name: Print matrix values
        run: |
          echo "Running on OS: ${{ matrix.os }}"
          echo "Using .NET version: ${{ matrix.version }}"
          
      
          
      
